<!DOCTYPE html>  
<html lang="en">  
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Superadmin & Vendor Dashboard</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><link rel="stylesheet" href="styles.css">  
</head>  
<body><div class="container mt-5"><!-- Superadmin Dashboard --><div class="card"><div class="card-header"><h2>Superadmin Dashboard</h2></div><div class="card-body"><p>Welcome to your dashboard. Here you can manage vendors and view their performance.</p><a href="#vendor-login" class="btn btn-primary">Manage Vendors</a></div></div><!-- Vendor Login --><div id="vendor-login" class="card mt-5"><div class="card-header"><h2>Vendor Login</h2></div><div class="card-body"><form><div class="form-group"><label for="vendorEmail">Email address:</label><input type="email" class="form-control" id="vendorEmail" placeholder="Enter email" required></div><div class="form-group"><label for="vendorPassword">Password:</label><input type="password" class="form-control" id="vendorPassword" placeholder="Password" required></div><button type="submit" class="btn btn-primary">Login</button></form><h3 class="mt-4">Manage Products</h3><form><div class="form-group"><label for="productName">Product Name:</label><input type="text" class="form-control" id="productName" placeholder="Enter product name" required></div><div class="form-group"><label for="productPrice">Product Price:</label><input type="number" class="form-control" id="productPrice" placeholder="Enter price" required></div><div class="form-group"><label for="productGST">GST Percentage:</label><input type="number" class="form-control" id="productGST" placeholder="Enter GST percentage" required></div><button type="submit" class="btn btn-success">Add Product</button><button type="button" class="btn btn-danger">Delete Product</button></form></div></div><!-- Consumer Login --><div id="consumer-login" class="card mt-5"><div class="card-header"><h2>Consumer Login</h2></div><div class="card-body"><form><div class="form-group"><label for="consumerEmail">Email address:</label><input type="email" class="form-control" id="consumerEmail" placeholder="Enter email" required></div><div class="form-group"><label for="consumerPassword">Password:</label><input type="password" class="form-control" id="consumerPassword" placeholder="Password" required></div><button type="submit" class="btn btn-primary">Login</button></form><h3 class="mt-4">Your Cart</h3><ul id="cart" class="list-group"><li class="list-group-item">Product 1 <button class="btn btn-secondary btn-sm float-right">Add to Favorites</button></li><li class="list-group-item">Product 2 <button class="btn btn-secondary btn-sm float-right">Add to Favorites</button></li></ul><button class="btn btn-success mt-3">Proceed to Checkout</button></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
